<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <svg id="svg" viewBox="0 0 120 120">
      <symbol id="circle__path" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="50" fill="none" />
      </symbol>
      <symbol id="cross__right" viewBox="0 0 120 120">
        <line x1="110" y1="10" x2="10" y2="110" />
      </symbol>
      <symbol id="cross__left" viewBox="0 0 120 120">
        <line x1="10" y1="10" x2="110" y2="110" />
      </symbol>
      <symbol id="diagonal__left" viewBox="0 0 120 120">
        <line x1="20" y1="5" x2="100" y2="115" />
      </symbol>
      <symbol id="diagonal__right" viewBox="0 0 120 120">
        <line x1="100" y1="5" x2="20" y2="115" />
      </symbol>
      <symbol id="vertical__line" viewBox="0 0 40 120">
        <line x1="10" y1="0" x2="30" y2="120" />
      </symbol>
      <symbol id="horizontal__line" viewBox="0 0 120 40">
        <line x1="0" y1="10" x2="120" y2="30" />
      </symbol>
    </svg>
    <dialog class="userInfoModal">
      <form class="form__user">
        <div>
          <label for="name">Your name: </label>
          <input type="text" id="name" name="username" maxlength="12" />
        </div>
        <div class="markPicker">
          <label for="X" class="">
            <input type="radio" name="symbol" id="X" value="cross" checked />
            <svg class="pick__X pick">
              <use href="#cross__left"></use>
              <use href="#cross__right"></use>
            </svg>
          </label>
          <label for="O" class="">
            <input type="radio" name="symbol" id="O" value="circle" />
            <svg class="pick__O pick">
              <use href="#circle__path"></use>
            </svg>
          </label>
        </div>
        <div>
          <button id="startGameBtn" class="startGameBtn" type="button">
            Start Game
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="resultModal">
      <div>Result Message</div>
      <div>
        <button class="playAgainBtn">Play Again</button>
      </div>
    </dialog>
    <main>
      <div class="board">
        <div class="board__cell" data-cell="0"></div>
        <div class="board__cell" data-cell="1"></div>
        <div class="board__cell" data-cell="2"></div>
        <div class="board__cell" data-cell="3"></div>
        <div class="board__cell" data-cell="4"></div>
        <div class="board__cell" data-cell="5"></div>
        <div class="board__cell" data-cell="6"></div>
        <div class="board__cell" data-cell="7"></div>
        <div class="board__cell" data-cell="8"></div>
        <div class="winningLineBox"></div>
      </div>
      <div>
        <button class="playAgainBtn">Play Again</button>
      </div>
    </main>
  </body>
</html>
